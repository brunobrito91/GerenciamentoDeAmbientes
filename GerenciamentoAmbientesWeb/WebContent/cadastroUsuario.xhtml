<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="conteudo">
		<p:growl id="msgConteudo" sticky="true" />
		<p:panel header="Cadastro" id="pnlCadastro">
			<p:accordionPanel id="acordionCadastro">
				<p:tab title="Usuario" id="tabCadastroUsuario">
					<h:panelGrid columns="2" cellpadding="5" id="pnlCadastroUsuario">
						<h:outputLabel id="lblNomeUsuario" value="Nome: *" />
						<p:inputText id="edtNomeUsuario" value="#{usuarioBean.nome}" label="Nome" required="true" />
						<h:outputLabel id="lblSobrenomeUsuario" value="Sobrenome: *" />
						<p:inputText id="edtSobrenomeUsuario" value="#{usuarioBean.sobreNome}" label="Sobrenome" required="true" />
						<h:outputLabel id="lblEmailUsuario" value="E-mail: *" />
						<p:inputText id="edtEmailUsuario" value="#{usuarioBean.email}" label="E-mail" required="true" />
						<h:outputLabel id="lblLoginUsuario" value="Login *" />
						<p:inputText id="edtLoginUsuario" value="#{usuarioBean.login}" label="Login" required="true" />
						<h:outputLabel id="lblSenhaUsuario" value="Senha: *" />
						<p:password id="edtSenhaUsuario" value="#{usuarioBean.senha}" label="Senha" required="true" />
						<h:outputLabel />
						<p:commandButton id="btnSalvarUsuario" value="Salvar" update="formConteudo" action="#{usuarioBean.salvarUsuario}"
							actionListener="#{ipBean.salvarIp}" style="float:right;" />
					</h:panelGrid>
				</p:tab>

			</p:accordionPanel>
		</p:panel>
	</ui:define>
</ui:composition>
