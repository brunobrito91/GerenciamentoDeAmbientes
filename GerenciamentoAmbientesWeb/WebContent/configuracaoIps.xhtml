<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="conteudo">
		<p:growl id="msgConteudo" sticky="true" />
		<p:panel header="Configuração - Ips" id="pnlConfiguracaoIps">

			<h:panelGrid columns="3" cellpadding="5" id="pnlCadastroIp" style="padding:30px 0px 30px 0px">
				<h:outputLabel id="lblIp" value="IP: *" />
				<p:inputText id="edtIp" value="#{ipBean.ipString}" required="true" label="Ip" />
				<p:commandButton id="btnSalvarIp" value="Salvar" update="formConteudo" action="#{ipBean.salvarIp}" style="float:right;" />
			</h:panelGrid>


			<p:dataTable id="singleDT" value="#{ipBean.listaDeIps}" var="ip">
				<f:facet name="header">
            		Ips Cadastrados
       			 </f:facet>
				<p:column width="40">
					<h:outputText value="#{ip.ip}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
